<!DOCTYPE html>
<html>
    <head>
        <title>Credit card UI Design</title>
        <link rel="stylesheet" href="creditcard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="credit-card">
            <div class="upper-container">
                <div class="left-sec">
                    <img class="logo" src="images/Mastercard-Logo-PNG-HD.png"><p class="crd">Master Card</p>
                </div>
                <div class="right-sec">
                    <img class="chip" src="images/chip png.png">
                </div>
            </div>
            <div class="middle-container">
                <p class="number-title">Card Number</p>
                <p class="number">8050 5040 2030 3020</p>
            </div>
            <div class="lower-container">
                <div class="left-portion">
                    <p class="name">Singh Shantanu Manoj</p>
                </div>
                <div class="right-portion">
                    <p class="validity">Valid Thru</p>
                    <p class="date">05/30</p>
                </div>
            </div>
        </div>
    </body>
</html>
